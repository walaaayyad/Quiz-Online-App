<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Online</title>
    <link rel="styleSheet" type="text/css" href="style.css" >
</head>
<body>
    <div class="container">
        <header>
            <img src="imgs/img2.jpg">
        </header>

        <div class="section-two">
            <div class="first-part">
                <button class="btn">START</button>
                <div class="num">
                    <span>10</span>
                    <span>OF 10</span>
                </div>
                <div class="time">
                    <span>Time</span>
                    <span>00:00</span>
                </div>
                
            </div>
            <div class="second-part">
                <div class="text">The question will appears here</div>
                <div class="row one"><div class="letter">A</div>First answer going here</div>
                <div class="row two"><div class="letter">B</div>Second answer going here</div>
                <div class="row three"><div class="letter">C</div>Third answer going here</div>
                <div class="row four"><div class="letter">D</div>Forth answer going here</div>
            </div>
        </div>
    </div>
</body>
</html>
